name: Deploy mpro7.ru

on:
  push:
    branches:
      - main
    paths:
      - bmw.html
      - .github/workflows/deploy.yml
  workflow_dispatch:

concurrency:
  group: deploy-mpro7
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SERVER_PORT }}" "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload new file
        run: |
          scp -P "${{ secrets.SERVER_PORT }}" \
            ./bmw.html \
            "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}/bmw.html.new"

      - name: Atomic replace + backup
        run: |
          ssh -p "${{ secrets.SERVER_PORT }}" "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}" '
            set -e
            if [ -f "${{ secrets.SERVER_PATH }}/bmw.html" ]; then
              cp "${{ secrets.SERVER_PATH }}/bmw.html" "${{ secrets.SERVER_PATH }}/bmw.html.bak"
            fi
            mv "${{ secrets.SERVER_PATH }}/bmw.html.new" "${{ secrets.SERVER_PATH }}/bmw.html"
            chmod 644 "${{ secrets.SERVER_PATH }}/bmw.html"
          '
