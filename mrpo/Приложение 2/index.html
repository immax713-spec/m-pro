  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
  <style>
    /* Custom scrollbar for WebKit browsers (Chrome, Safari, new Edge) */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      /* Thin scrollbar */
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
      /* Make track invisible */
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: transparent;
      /* Make thumb invisible by default */
      border-radius: 10px;
    }

    /* On hover of the container, make the scrollbar thumb visible */
    .custom-scrollbar:hover::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      /* slate-300, a subtle gray */
    }

    .custom-scrollbar:hover::-webkit-scrollbar-thumb:hover {
      background-color: #94a3b8;
      /* slate-400 on thumb hover */
    }

    /* Custom scrollbar for Firefox */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: transparent transparent;
      /* thumb color track color */
    }

    .custom-scrollbar:hover {
      scrollbar-color: #cbd5e1 transparent;
      /* thumb visible on hover */
    }

    /* Animation for blocks appearing */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-down {
      animation: fadeInDown 0.4s ease-out forwards;
    }
  </style>
